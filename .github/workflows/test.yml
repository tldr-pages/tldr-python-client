name: Test

on: ['push', 'pull_request']

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-24.04-arm']
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', 'pypy3.10', 'pypy3.11']

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      run:
        curl -LsSf https://astral.sh/uv/0.8.24/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      run:
        uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group=optional

    - name: Generate the manpage
      working-directory: docs
      run: make man

    - name: Lint codebase
      run: uv run flake8

    - name: Run test suite
      run: uv run pytest tests/

    - name: Test tldr cli
      run: |
        uv run tldr --version

  build-macos:
    runs-on: macos-latest
    needs: ['build-linux']

    permissions:
      contents: read

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', 'pypy3.10', 'pypy3.11']

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      run:
        curl -LsSf https://astral.sh/uv/0.8.24/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      run:
        uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group=optional

    - name: Generate the manpage
      working-directory: docs
      run: make man

    - name: Lint codebase
      run: uv run flake8

    - name: Run test suite
      run: uv run pytest tests/

    - name: Test tldr cli
      run: |
        uv run tldr --version

  build-windows:
    runs-on: windows-latest
    needs: ['build-macos']

    permissions:
      contents: read

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      run:
        curl -LsSf https://astral.sh/uv/0.8.24/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      run:
        uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group=optional

    - name: Generate the manpage
      working-directory: docs
      run: make man

    - name: Lint codebase
      run: uv run flake8

    - name: Run test suite
      run: uv run pytest tests/

    - name: Test tldr cli
      run: |
        uv run tldr --version

  build-windows-arm:
    runs-on: windows-11-arm
    needs: ['build-windows']

    permissions:
      contents: read
  
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
  
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
  
    - name: Install uv
      run:
        curl -LsSf https://astral.sh/uv/0.8.24/install.sh | sh

    - name: Set up Python ${{ matrix.python-version }}
      run:
        uv venv --python ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group=optional

    - name: Generate the manpage
      working-directory: docs
      run: make man

    - name: Lint codebase
      run: uv run flake8

    - name: Run test suite
      run: uv run pytest tests/

    - name: Test tldr cli
      run: |
        uv run tldr --version

  build-snap:
    runs-on: ${{ matrix.os }}
    if: github.repository == 'tldr-pages/tldr-python-client' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: ['build-linux']

    permissions:
      contents: read

    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-24.04-arm']

    steps:
     - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

     - uses: canonical/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79 # v1.3.0
       id: snapcraft-build
       with:
         snapcraft-args: "-v"

     - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
       with:
         name: ${{ steps.snapcraft-build.outputs.snap }}
         path: ${{ steps.snapcraft-build.outputs.snap }}
